<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="response">No response</h1>
    <button onclick="contactServer()">Contact the Webserver</button>

    <script type="text/javascript">
      function contactServer() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var accounts = JSON.parse(this.responseText);
            document.getElementById("response").innerHTML = accounts[0];
          }
        };
        xhttp.open("GET", "ajax-request", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
